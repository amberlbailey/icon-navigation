<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">
</head>
<body>
  <header>
    <div class=" grid grid-middle masthead">
      <h1 class="unit xs-1 s-1 m-1 l-1-3 xl-1-4 gutter push-0 pad-top logo">Potion Express</h1>
      <nav class="unit xs-1 s-1 m-1 l-2-3 xl-1-4 nav center-flow">
        <ul class="list-group pad-top">

          <li class="island-1-8">
            <a class="gutter btn" href="#">
              <i class="i-32 width-full icon block">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="milli icon-label">Unicorn Tears</span>
            </a>
          </li>

          <li class="island-1-8">
            <a class="gutter btn" href="#">
              <i class="i-32 width-full icon block">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="milli icon-label">Dragon Scales</span>
            </a>
          </li>

          <li class="island-1-8">
            <a class="gutter btn" href="#">
              <i class="i-32 width-full icon block">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="milli icon-label">Yeti Dandruff</span>
            </a>
          </li>

          <li class="island-1-8">
            <a class="gutter btn" href="#">
              <i class="i-32 width-full icon block">
                <img src="images/placeholder-triangle.svg" alt="">
              </i>
              <span class="milli icon-label">Pixie Dust</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</body>
</html>
